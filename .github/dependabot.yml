version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - npm
    commit-message:
      prefix: "deps"
      include: scope
    reviewers:
      - developerfred
    groups:
      minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      major:
        patterns:
          - "*"
        update-types:
          - major

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
      day: monday
      time: "09:00"
      timezone: UTC
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "ci"
      include: scope

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: monthly
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "py"
      include: scope
